buildscript {
    repositories {
        jcenter()
        mavenLocal() // used to get the latest version of the install livingdoc-gradle plugin
    }
}

dependencies{
    compile "info.novatec.testit:livingdoc-cli:1.2.0"
    compile "info.novatec.testit:webtester-core:2.0.4"
    compile "info.novatec.testit:webtester-support-firefox:2.0.4"
    compile "org.seleniumhq.selenium:selenium-support:2.53.1"
    compile "org.seleniumhq.selenium:selenium-firefox-driver:2.53.1"
    compile "ch.qos.logback:logback-classic:1.1.7"
}
